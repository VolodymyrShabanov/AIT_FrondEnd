<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="cinema_party_logo.png" type="image/x-icon" />
    <title>(HW5) Cinema partY</title>
  </head>
  <body>
    <header class="header">

      <nav>
        <div>

        </div>
        <div>

        <div class="containerGrid">
          <img
            src="https://ms1.relax.by/images/d4b21593f3f04b3b118e37d5e68927ff/thumb/w%3D400%2Ch%3D600%2Cq%3D90/afisha_event_photo/03/c7/67/03c767a7140c02740165976066f2f88a.jpg"

            alt=""
            class="imgGrid"
          />

        </div>
