    <script defer src="index.js"></script>

    <title>Our film API</title>
</head>
<body>
    <h1>Film API</h1>
    <button id="getFilm">Get film</button>
    <div id="filmContainer" class="filmContainer">
    </div>
    <ul id="ul">
        <li id="el">111111111111111</li>
        <li>22222222222222</li>
        <li>33333333333333</li>
        <li>44444444444444</li>
        <li>55555555555555</li>
    </ul>

    <div id="parent">
        <h4>Bubbling</h4>
        <button class="child">Кнопка 1</button>
        <button class="child">Кнопка 2</button>
        <button class="child">Кнопка 3</button>
      </div>
